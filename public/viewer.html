<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC POC</title>
    <script src="https://kit.fontawesome.com/eb1c665375.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/constants.js" type="module"></script>
    <script src="./js/RtcApi.js" type="module"></script>
    <script src="./js/viewer/Viewer.js" type="module"></script>
    <script src="./js/viewer/main.js" type="module"></script>
</head>
<body>
    <div id="container">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="h-8 w-auto">WebRTC</span>
        
                </a>
            </div>
        </nav>
        <div class="flex flex-col justify-center gap-4 pt-4">
            <div class="flex justify-center">
                <div class="flex h-[18rem] w-96 bg-slate-500 justify-center items-center rounded-md">
                    <video id="streamer" class="rounded-md block" autoplay>
                        <p>
                            Your browser doesn't support HTML video.
                        </p>
                    </video>
                </div>
            </div>
            <div class="flex justify-center gap-8">
                <button id="call"
                    class="rounded-md bg-green-500 hover:bg-green-600 active:bg-green-700 focus:outline-none focus:ring focus:ring-green-300 text-white p-2">
                    Call</button>
                <button id="drop"
                    class="rounded-md bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 text-white p-2">
                    Drop</button>
            </div>
        </div>
    </div>
</body>
</html>
